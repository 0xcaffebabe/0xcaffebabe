name: Build README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '30 12 */1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Python dependencies
      run: |
        pip install httpx
        pip install beautifulsoup4
    - name: Update README
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |-
        python build.py
        cat README.md
    - name: Commit and push if changed
      run: |-
        git diff
        git config --global user.email "715711877@qq.com"
        git config --global user.name "0xcaffebabe-bot"
        git pull
        git add -A
        git commit -m "Updated README" || exit 0
        git push
